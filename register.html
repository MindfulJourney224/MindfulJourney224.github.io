<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Mental Health Awareness Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .form-box {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 40px;
            color: white;
        }
        h2 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #26d0ce, #2e8b57);
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="form-box">
        <div class="logo">ðŸŽ“</div>
        <h2>Student Registration</h2>
        <div id="message"></div>
        <form id="registerForm">
            <input type="text" id="full_name" placeholder="Full Name" required pattern="^[A-Za-z]+ [A-Za-z]+(\s[A-Za-z]+)*$" title="Please enter your first and last name (e.g., John Doe)">
            <select id="province" required>
                <option value="">Select Province</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="Free State">Free State</option>
                <option value="Gauteng">Gauteng</option>
                <option value="KwaZulu-Natal">KwaZulu-Natal</option>
                <option value="Limpopo">Limpopo</option>
                <option value="Mpumalanga">Mpumalanga</option>
                <option value="Northern Cape">Northern Cape</option>
                <option value="North West">North West</option>
                <option value="Western Cape">Western Cape</option>
            </select>
            <input type="text" id="school_name" placeholder="School Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('full_name').value.trim();
            const province = document.getElementById('province').value;
            const schoolName = document.getElementById('school_name').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = '';

            if (fullName.split(' ').length < 2) {
                messageDiv.innerHTML = '<div class="alert error">Please enter both your first and last name.</div>';
                return;
            }

            const validProvinces = [
                "Eastern Cape", "Free State", "Gauteng", "KwaZulu-Natal",
                "Limpopo", "Mpumalanga", "Northern Cape", "North West", "Western Cape"
            ];
            if (!validProvinces.includes(province)) {
                messageDiv.innerHTML = '<div class="alert error">Invalid province selected.</div>';
                return;
            }

            // Get users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user already exists
            const existingUser = users.find(u => u.full_name.toLowerCase() === fullName.toLowerCase() && u.role === 'student');
            if (existingUser) {
                messageDiv.innerHTML = '<div class="alert error">User already exists. Please login instead.</div>';
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                full_name: fullName,
                province: province,
                school_name: schoolName,
                password: password, // In real app, hash this
                role: 'student',
                level_completed: 0,
                xp: 0,
                badge: ''
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            messageDiv.innerHTML = '<div class="alert success">Registration successful! Please login.</div>';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
