<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mental Health Awareness Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .form-box {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h2 {
            color: #4ecdc4;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #4ecdc4;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #5a6fd8, #6a4195);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Reset Password</h2>
        <div id="message"></div>
        <form id="resetForm">
            <input type="password" id="new_password" placeholder="Enter new password" required>
            <input type="password" id="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').innerHTML = '<div class="message error">Invalid reset link.</div>';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = '';

            if (newPassword !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match.</div>';
                return;
            }

            if (newPassword.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters long.</div>';
                return;
            }

            // Get users from localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user with matching token
            const userIndex = users.findIndex(u => u.resetToken === token && u.resetTokenExpiry > Date.now());

            if (userIndex === -1) {
                messageDiv.innerHTML = '<div class="message error">Invalid or expired reset token.</div>';
                return;
            }

            // Update password and clear reset token
            users[userIndex].password = newPassword;
            delete users[userIndex].resetToken;
            delete users[userIndex].resetTokenExpiry;
            localStorage.setItem('users', JSON.stringify(users));

            messageDiv.innerHTML = '<div class="message success">Password reset successfully! You can now login.</div>';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
