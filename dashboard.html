<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Mental Health Awareness Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .box {
            width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: bounceIn 1s ease-in-out;
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }
        a:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .logout {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
        }
        .logout:hover {
            background: linear-gradient(45deg, #ff5252, #ff8c00);
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="icon">ðŸŽ‰</div>
        <h2 id="welcomeMessage">Welcome!</h2>
        <p>You are logged in as a Student.</p>
        <a href="quiz.html">Start Quiz</a>
        <a href="logout.html" class="logout">Logout</a>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || currentUser.role !== 'student') {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.full_name}!`;
        }
    </script>
</body>
</html>
