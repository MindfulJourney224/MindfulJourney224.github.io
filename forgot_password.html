<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mental Health Awareness Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .form-box {
            width: 450px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
            text-align: center;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        h2 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #ff6b6b;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #26d0ce, #2e8b57);
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Forgot Password</h2>
        <div id="message"></div>
        <form id="forgotForm">
            <input type="text" id="full_name" placeholder="Enter your full name" required>
            <select id="role" required>
                <option value="">--Select Role--</option>
                <option value="student">Student</option>
                <option value="Department of Basic Education">Department of Basic Education</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const fullName = document.getElementById('full_name').value.trim();
            const role = document.getElementById('role').value;
            const messageDiv = document.getElementById('message');

            messageDiv.innerHTML = '';

            if (!fullName || !role) {
                messageDiv.innerHTML = '<div class="message error">Please fill in your full name and select your role.</div>';
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user
            const user = users.find(u => u.full_name.toLowerCase() === fullName.toLowerCase() && u.role === role);

            if (!user) {
                messageDiv.innerHTML = '<div class="message error">User not found.</div>';
                return;
            }

            // Generate a simple reset token (in a real app, this would be emailed)
            const token = Math.random().toString(36).substr(2, 9);
            const expiry = Date.now() + (60 * 60 * 1000); // 1 hour

            // Store reset token in localStorage (simulate DB update)
            user.resetToken = token;
            user.resetTokenExpiry = expiry;
            localStorage.setItem('users', JSON.stringify(users));

            // Display reset link
            const resetLink = `reset_password.html?token=${token}`;
            messageDiv.innerHTML = `
                <div class="message success">
                    Password reset link generated! <br>
                    <a href="${resetLink}">Click here to reset password</a>
                </div>
            `;
        });
    </script>
</body>
</html>
